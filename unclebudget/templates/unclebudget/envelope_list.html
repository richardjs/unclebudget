{% extends 'unclebudget/base.html' %}

{% block 'title' %}Envelopes{% endblock %}

{% block 'content' %}

<h1>Envelopes</h1>

<ul>
{% for envelope in object_list %}
    <li>
        <a href="{% url 'envelope-detail' envelope.id %}">
            {{ envelope.name }}
        </a>
        ${{ envelope.balance }}
    </li>
{% endfor %}
</li>

{% endblock %}
