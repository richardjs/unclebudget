{% extends 'unclebudget/base.html' %}

{% block 'title' %}Envelopes{% endblock %}

{% block 'content' %}

<h1>Envelopes</h1>

<table>
<thead>
    <th>Envelope</th>
    <th>Balance</th>
</thead>
{% for envelope in object_list %}
    <td><a href="{% url 'envelope-detail' envelope.id %}">{{ envelope.name }}</a></td>
    <td>${{ envelope.balance }}</td>
{% endfor %}
</table>

{% endblock %}
