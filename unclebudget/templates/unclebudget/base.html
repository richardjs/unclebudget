{% load static %}

<!doctype html>
<html {% if theme == 'dark' %}data-bs-theme="dark"{% endif %}>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Uncle Budget - {% block 'title' %}{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'unclebudget/css/bootstrap.min.css' %}" />
        <link rel="stylesheet" href="{% static 'unclebudget/css/unclebudget.css' %}" />
    </head>
    <body>
        {% if debug %}
        <div class="debug-warning container-fluid text-bg-warning">
            Debug enabled
        </div>
        {% endif %}
        <div class="container">
            <nav class="navbar navbar-expand bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="{% url 'summary' %}">Uncle Budget</a>
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'all' %}">All</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'process' %}">Process</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'upload' %}">Upload</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin">Admin</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'toggle-theme' %}">{% if theme == 'dark' %}light mode{% else %}dark mode{% endif %}</a>
                        </li>
                    </ul>
                </div>
            </nav>

            {% block 'content' %}
            {% endblock %}
        </div>
    </body>
</html>
