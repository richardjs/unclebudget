{% load static %}

<!doctype html>
<html {% if theme == 'dark' %}data-bs-theme="dark"{% endif %}>
    <head>
        <meta charset="utf-8">
        <title>Uncle Budget - {% block 'title' %}{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'unclebudget/css/bootstrap.min.css' %}" />
        <link rel="stylesheet" href="{% static 'unclebudget/css/unclebudget.css' %}" />
    </head>
    <body>
        {% if debug %}
        <div class="debug-warning container-fluid text-bg-warning">
            Debug enabled
        </div>
        {% endif %}
        <div class="container">
            <p>
                <b class="me-3"><a href="{% url 'summary' %}">Uncle Budget</a></b>
                <a class="ms-3" href="{% url 'all' %}">All</a> |
                <a href="{% url 'process' %}">Process</a> |
                <a href="{% url 'upload' %}">Upload</a>
                <a class="ms-3" href="/admin">Admin</a>
                <a class="ms-3" href="{% url 'toggle-theme' %}">{% if theme == 'dark' %}light mode{% else %}dark mode{% endif %}</a>
            </p>
            {% block 'content' %}
            {% endblock %}
        </div>
    </body>
</html>
