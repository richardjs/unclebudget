{% load humanize %}

<h1>Envelopes</h1>

<table>
    <thead>
        <th>Envelope</th>
        <th>Balance</th>
    </thead>

    <tr>
        <td><b>Total</b></td>
        <td><b>${{ envelopes_balance|intcomma }}</b></td>
    </tr>

    {% for envelope in envelopes %}
        <tr>
            <td><a href="{% url 'envelope-detail' envelope.id %}">{{ envelope.name }}</a></td>
            <td>${{ envelope.balance|intcomma }}</td>
        </tr>
    {% endfor %}
</table>
