{% extends 'unclebudget/base.html' %}

{% block 'title' %}Accounts{% endblock %}

{% block 'content' %}

<h1>Accounts</h1>

<table>
<thead>
    <th>Account</th>
    <th>Balance</th>
</thead>
{% for account in object_list %}
    <tr>
        <td><a href="{% url 'account-detail' account.id %}">{{ account.name }}</a></td>
        <td>${{ account.balance }}</td>
    </tr>
{% endfor %}
</table>

{% endblock %}
