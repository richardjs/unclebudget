{% extends 'unclebudget/base.html' %}

{% block 'title' %}Accounts{% endblock %}

{% block 'content' %}

<h1>Accounts</h1>

<ul>
{% for account in object_list %}
    <li>
        <a href="{% url 'account-detail' account.id %}">{{ account.name }}</a>
        ${{ account.balance }}</li>
{% endfor %}
</ul>

{% endblock %}
